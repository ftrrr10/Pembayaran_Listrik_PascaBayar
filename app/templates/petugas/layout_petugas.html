<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Panel Petugas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- Memanggil file CSS khusus petugas -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/petugas_style.css') }}">
</head>
<body>
    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <img src="{{ url_for('static', filename='img/wattbill.png') }}" alt="Logo WattBill" class="sidebar-logo">
        </div>
        <ul class="sidebar-nav" id="sidebar-nav">
            <li><a href="{{ url_for('petugas.dashboard') }}"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="{{ url_for('petugas.pencatatan_meter') }}"><i class="fas fa-edit"></i> Pencatatan Meter</a></li>
            <li><a href="{{ url_for('petugas.data_pelanggan') }}"><i class="fas fa-users"></i> Data Pelanggan</a></li>
            <li><a href="{{ url_for('petugas.data_penggunaan') }}"><i class="fas fa-history"></i> Data Penggunaan</a></li>
            <li><a href="{{ url_for('petugas.lihat_tarif') }}"><i class="fas fa-dollar-sign"></i> Lihat Tarif Listrik</a></li>
        </ul>
        <div class="sidebar-footer">
            <p>Login sebagai: <strong>{{ current_user.username }}</strong></p>
            <a href="{{ url_for('auth.logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </nav>

    <!-- Konten Utama -->
    <main class="main-content">
        <div class="content-header">
            <h1>{% block page_title %}{% endblock %}</h1>
        </div>
        <div class="content-card">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- JavaScript untuk menandai link aktif (opsional, bisa ditambahkan nanti) -->
</body>
</html>
