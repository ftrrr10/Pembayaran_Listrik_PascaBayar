<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang di WattBill</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/landing_page.css') }}">
</head>
<body>
    <!-- Latar belakang blob -->
    <div class="background-blobs">
        <div class="blob blue"></div>
        <div class="blob yellow"></div>
        <div class="blob blue-light"></div>
    </div>

    <div class="main-container">
        <div class="content-left">
            <div class="header">
                <img src="{{ url_for('static', filename='img/wattbill.png') }}" alt="Logo WattBill" class="logo">
            </div>
            <div class="divider"></div>
            <h1 class="hero-title">Portal<br>Pembayaran<br>Listrik Pasca Bayar</h1>
            <p class="hero-subtitle">Cek tagihan dan bayar dengan mudah, dan aman.</p>

            <a href="{{ url_for('auth.login_pelanggan') }}" class="cta-button btn-pelanggan">
                <i class="fas fa-user"></i>
                <span>MASUK SEBAGAI PELANGGAN</span>
            </a>
            <a href="{{ url_for('auth.login_staf') }}" class="cta-button btn-staf">
                <i class="fas fa-user-shield"></i>
                <span>MASUK SEBAGAI PETUGAS</span>
            </a>

            <p class="footer-text">&copy; 2025 WattBill. All Rights Reserved.</p>
        </div>
        <div class="content-right">
            <img src="{{ url_for('static', filename='img/ilustrasi-petugas.png') }}" alt="Ilustrasi Petugas" class="illustration">
        </div>
    </div>
</body>
</html>
