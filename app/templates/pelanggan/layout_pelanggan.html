<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Portal Pelanggan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- Memanggil file CSS khusus pelanggan -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pelanggan_style.css') }}">
</head>
<body>
    <header class="top-navbar">
        <a href="{{ url_for('pelanggan.dashboard') }}" class="brand"><i class="fas fa-bolt"></i> WattBill</a>
        <div class="user-info">
            <span>Halo, {{ current_user.nama_lengkap }}!</span> | 
            <a href="{{ url_for('auth.logout') }}">Logout</a>
        </div>
    </header>
    <main class="main-content">
        <div class="content-card">
            {% block content %}{% endblock %}
        </div>
    </main>
</body>
</html>
