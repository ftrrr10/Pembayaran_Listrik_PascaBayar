<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Portal Pelanggan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- Memanggil file CSS khusus pelanggan -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pelanggan_style.css') }}">
</head>
<body>
    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <img src="{{ url_for('static', filename='img/wattbill.png') }}" alt="Logo WattBill" class="sidebar-logo">
        </div>
        <ul class="sidebar-nav" id="sidebar-nav">
            <li><a href="{{ url_for('pelanggan.dashboard') }}"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="{{ url_for('pelanggan.riwayat_tagihan') }}"><i class="fas fa-history"></i> Riwayat Tagihan</a></li>
            <li><a href="{{ url_for('pelanggan.profil') }}"><i class="fas fa-user-edit"></i> Profil Saya</a></li>
            <li><a href="{{ url_for('pelanggan.informasi_tarif') }}"><i class="fas fa-dollar-sign"></i> Informasi Tarif</a></li>
            <li><a href="{{ url_for('pelanggan.bantuan') }}"><i class="fas fa-question-circle"></i> Bantuan</a></li>
        </ul>
        <div class="sidebar-footer">
            <p>Login sebagai: <strong>{{ current_user.username }}</strong></p>
            <a href="{{ url_for('auth.logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </nav>

    <!-- Konten Utama -->
    <main class="main-content">
        <div class="content-header">
            <h1>{% block page_title %}{% endblock %}</h1>
        </div>
        <div class="content-card">
            {% block content %}{% endblock %}
        </div>
    </main>
</body>
</html>
